<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="bg-img">
      <ion-list>
        <ion-item *ngFor="let annonce of annoncesFiltrees" class="annonce-item">
          <ion-thumbnail slot="start" id="thumbnail-round">
            <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg" alt="Miniature de l'annonce" />
          </ion-thumbnail>
          <ion-label>
            <h2>{{ annonce.titre }}</h2>
          
            <p>{{ annonce.description }}</p>
          </ion-label>
          <ion-button fill="clear">Voir Détails</ion-button>
        </ion-item>
      </ion-list>
    </div>
    
    
    <div class="fab-container">
      <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </ion-content>
</div>
