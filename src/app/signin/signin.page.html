<ion-content>
  <form #myForm="ngForm" (ngSubmit)="registerUser()">

    <ion-item>
      <ion-label>Nom et pr√©nom</ion-label>
      <ion-input type="email" [(ngModel)]="user.name" name="name" required></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block">S'inscrire</ion-button>
  </form>
  <div >
    Vous avez un compte ? <a routerLink="/login">Connectez-vous ici</a>
  </div>
</ion-content>
