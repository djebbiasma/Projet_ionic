<ion-header>
  <ion-toolbar color="primary"> <!-- Change color to your preferred color -->
    <ion-title class="ion-text-center">Ajouter une annonce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Formulaire d'annonce</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="annonceForm" (ngSubmit)="submitForm()">
        <ion-item>
          <ion-label position="floating">Titre de l'annonce</ion-label>
          <ion-input formControlName="title" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Description de l'annonce</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Cat√©gorie</ion-label>
          <ion-select formControlName="categoryId">
            <ion-select-option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="full" type="submit" color="primary">Ajouter l'annonce</ion-button> 
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
